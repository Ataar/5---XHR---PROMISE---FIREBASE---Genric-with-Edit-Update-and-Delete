<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR - CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="text">XMLHttpRequest</header>
     <div class="container mt-3">
      <div class="row">
        <div class="col-md-4 offset-md-4">

          <form id="userForm">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title">
            </div>

             <div class="form-group">
              <label for="body">Content</label>
               <textarea  id="body" rows="4" class="form-control"></textarea>
             </div>

            <div class="form-group">
              <label for="text">UserId</label>
              <select  id="userId" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

             <div class="text-right my-3">
              <button class="btn btn01" id="sBtn" type="submit">Submit</button>
              <button class="btn btn01 d-none" type="button" id="uBtn">Update</button>
             </div>

        </div>
      </form>
    </div>
    <div id="cardsContainer" class="row d-flex flex-wrap-reverse">   
     
    </div>

    </div>
    
  
  
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
